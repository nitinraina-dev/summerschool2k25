<!DOCTYPE html>
<html>
<head>
  <style>
    .px { font-size: 16px; }
    .em { font-size: 2em; }
    .rem { font-size: 1.5rem; }
    .percent { width: 80%; background: lightgray; }
    .vw { width: 50vw; background: lightblue; }
    .vh { height: 30vh; background: lightgreen; }
  </style>
</head>
<body>
  <p class="px">Pixel</p>
  <p class="em">EM unit</p>
  <p class="rem">REM unit</p>
  <div class="percent">Percentage Width</div>
  <div class="vw">Viewport Width</div>
  <div class="vh">Viewport Height</div>
</body>
</html>
