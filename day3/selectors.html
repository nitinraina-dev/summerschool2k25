<!DOCTYPE html>
<html>
<head>
  <style>
    p { color: green; }
    .blue { color: blue; }
    #unique { color: red; }
    div p { font-weight: bold; }
    ul > li { color: orange; }
    h1 + p { font-style: italic; }
  </style>
</head>
<body>
  <p>Element selector</p>
  <p class="blue">Class selector</p>
  <p id="unique">ID selector</p>
  <div>
    <p>Descendant selector</p>
  </div>
  <ul><li>Child selector</li></ul>
  <h1>Heading</h1>
  <p>Adjacent sibling selector</p>
</body>
</html>
