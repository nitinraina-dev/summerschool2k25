<!DOCTYPE html>
<html>
<head>
  <style>
    .inline {
      display: inline;
      background: lightgreen;
    }
    .inline-block {
      display: inline-block;
      width: 100px;
      height: 50px;
      background: lightblue;
    }
  </style>
</head>
<body>
  <span class="inline">Inline</span>
  <span class="inline-block">Inline-Block</span>
</body>
</html>
