<!DOCTYPE html>
<html>
<head>
  <style>
    .named { color: tomato; }
    .hex { color: #3498db; }
    .rgb { color: rgb(46, 204, 113); }
    .rgba { color: rgba(255, 99, 71, 0.6); }
    .hsl { color: hsl(120, 60%, 50%); }
  </style>
</head>
<body>
  <p class="named">Named color</p>
  <p class="hex">Hex color</p>
  <p class="rgb">RGB color</p>
  <p class="rgba">RGBA with transparency</p>
  <p class="hsl">HSL color</p>
</body>
</html>
