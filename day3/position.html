<!DOCTYPE html>
<html>
<head>
  <style>
    .relative {
      position: relative;
      top: 20px;
      left: 20px;
      background: lightcoral;
    }
    .absolute {
      position: absolute;
      top: 10px;
      right: 10px;
      background: lightblue;
    }
    .fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: lightgreen;
    }
    .sticky {
      position: sticky;
      top: 0;
      background: orange;
    }
  </style>
</head>
<body>
  <div class="sticky">Sticky Header</div>
  <div class="relative">Relative Box</div>
  <div class="absolute">Absolute Box</div>
  <div class="fixed">Fixed Footer</div>
</body>
</html>
