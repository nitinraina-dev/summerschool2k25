<!DOCTYPE html>
<html>
<head>
  <style>
    .rotate {
      transform: rotate(45deg);
      background: lightblue;
      padding: 20px;
    }
    .scale {
      transform: scale(1.5);
      background: lightgreen;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="rotate">Rotated</div>
  <div class="scale">Scaled</div>
</body>
</html>
