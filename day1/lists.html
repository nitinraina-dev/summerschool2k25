<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Lists Example</title></head>
<body>
  <h2>Unordered List</h2>
  <ul><li>HTML</li><li>CSS</li><li>JavaScript</li></ul>
  <h2>Ordered List</h2>
  <ol><li>Install Editor</li><li>Write Code</li><li>Test</li></ol>
  <h2>Description List</h2>
  <dl><dt>HTML</dt><dd>Markup language for websites</dd><dt>CSS</dt><dd>Styles for websites</dd></dl>
</body></html>
