<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Form Example</title></head>
<body>
  <h2>Sample Form</h2>
  <form>
    <label for="name">Name:</label><input type="text" id="name"><br><br>
    <label for="email">Email:</label><input type="email" id="email"><br><br>
    <label for="password">Password:</label><input type="password" id="password"><br><br>
    <label for="number">Age:</label><input type="number" id="number"><br><br>
    <label for="dob">Date of Birth:</label><input type="date" id="dob"><br><br>
    <label for="file">Upload:</label><input type="file" id="file"><br><br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>
    <label for="terms">Accept Terms:</label><input type="checkbox" id="terms"><br><br>
    <input type="submit" value="Submit">
  </form>
</body></html>
