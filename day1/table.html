<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Table Example</title>
  <style>table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }</style>
</head>
<body>
  <h2>Simple Table</h2>
  <table><thead><tr><th>Name</th><th>Job</th></tr></thead>
  <tbody><tr><td>Alice</td><td>Developer</td></tr><tr><td>Bob</td><td>Designer</td></tr></tbody></table>
</body></html>
